[package]
name = "print_bytes"
version = "0.3.1"
authors = ["dylni"]
edition = "2018"
exclude = [".*", "/rustfmt.toml", "/src/bin", "/tests"]
description = """
Print bytes as losslessly as possible
"""
repository = "https://github.com/dylni/print_bytes"
readme = "README.md"
keywords = ["bytes", "osstr", "path", "print", "windows"]
categories = ["command-line-interface", "os"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "print_bytes_docs_rs"]
rustdoc-args = ["--cfg", "print_bytes_docs_rs"]

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["consoleapi"] }

[dev-dependencies]
os_str_bytes = "2.0"

[features]
const_generics = []
specialization = []
