name: build

on:
  pull_request:
  push:
    branches:
    - release-*
  schedule:
  - cron: 0 0 * * FRI

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/build@master
      with:
        nightly-features: specialization
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
  build-other:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: dylni/build-actions/build-other@master
      with:
        nightly-features: specialization
        target: ${{ matrix.target }}
        version: ${{ matrix.version }}
    timeout-minutes: 10
    strategy:
      matrix:
        target: [wasm32-wasi, x86_64-unknown-redox]
        version: [1.57.0, stable, beta, nightly]
        include:
        - target: x86_64-fortanix-unknown-sgx
          version: nightly
  test:
    needs: [build]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/test@master
      with:
        nightly-features: specialization
        version: ${{ matrix.version }}
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        version: [1.57.0, stable, beta, nightly]
